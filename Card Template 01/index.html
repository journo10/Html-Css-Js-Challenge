<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Template 01</title>
  </head>
  <body>
    <div class="card-container">
      <header class="card-title">
        <h3>Explore current top deals</h3>
        <p>
          Check out our best deals across our product range, and get what your
          website needs.
        </p>
      </header>
      <ul class="card-list">
        <li class="card-item active">
          <a href="/">
            <span class="title">Get .biz domain with 45% off</span>
            <span class="price">$4.88/yr</span>
            <span class="btn"
              >Get started <i class="fa-solid fa-arrow-right-long"></i
            ></span>
          </a>
        </li>
        <li class="card-item">
          <a href="/">
            <span class="card-best-price"> Best price </span>
            <span class="title">.IO</span>
            <span class="price">
              $28.88/yr
              <span>Instead of $32.89/yr</span>
            </span>
            <span class="btn"
              >Get started <i class="fa-solid fa-arrow-right-long"></i
            ></span>
          </a>
        </li>
        <li class="card-item">
          <a href="/">
            <span class="title">.SO</span>
            <span class="price">
              $35.88/yr
              <span>Instead of $64.88/yr</span>
            </span>
            <span class="btn"
              >Get started <i class="fa-solid fa-arrow-right-long"></i
            ></span>
          </a>
        </li>
      </ul>
      <div class="view-more">
        <a href="/">View more</a>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
