<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Twitter Clone Template</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="profile-img">
          <img src="./assets/indir.png" alt="profile-photo" />
          <div class="nav-title">
            <h3>Galatasaray SK<i class="fa-solid fa-check"></i></h3>
            <span>@Galatasaray SK</span>
          </div>
        </div>
        <i class="fa-solid fa-ellipsis" id="icon-1"></i>
      </div>
      <div class="main">
        <h2>
          Profesyonel futbolcu Cristiano Ronaldo Dos Santos Aveiro'nun
          Kulübümüze transferi konusunda futbolcu ve kulübü Manchester United FC
          ile resmi görüşmelere başlanmıştır.
        </h2>
        <img src="./assets/2.jpeg" alt="desc-photo" />
        <div class="date">
          <span>12:40 AM.</span>
          <span>Aug, 7 2022</span>
          <span>Twitter for iPhone</span>
        </div>
        <div class="likes">
          <span class="num">167K <span class="m-desc">Retweets</span></span>
          <span class="num">239K <span class="m-desc">Quote Tweets</span></span>
          <span class="num">2.3M <span class="m-desc">Likes</span></span>
        </div>
      </div>
      <div class="footer-icons">
        <i class="fa-solid fa-comment"></i>
        <i class="fa-solid fa-retweet"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
      </div>
    </div>
  </body>
</html>
