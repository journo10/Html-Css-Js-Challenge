<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Card Template</title>
  </head>
  <body>
    <div class="card">
      <span class="pro">PRO</span>
      <img class="img" src="./assets/meryem-uzerli.jpg" alt="img" />
      <div class="card-text">
        <h1 class="card-title">Meryem Uzerli</h1>
        <p>Turkey, İstanbul</p>
        <h3 class="card-desc">
          Meryem Sarah Uzerli, Türk-Alman oyuncu. Muhteşem Yüzyıl dizisinde
          canlandırdığı Hürrem Sultan karakteri ile tanınmaktadır.
        </h3>
      </div>
      <div class="btn">
        <button class="message">Message</button>
        <button class="following">Following</button>
      </div>
    </div>
  </body>
</html>
