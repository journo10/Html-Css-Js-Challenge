<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <title>Credit Card</title>
</head>

<body>
  <!-- Container start-->
  <div class="container">
    <!-- Card start -->
    <div class="credit-card">
      <!-- card frontend start-->
      <div class="credit-card-frontend">
        <!-- title start -->
        <div class="credit-card-title">
          <span>Visa Classic</span>
          <span>Credit Card</span>
        </div>
        <!-- title end -->
        <!-- main start -->
        <div class="credit-card-main">
          <div class="credit-card-main-images">
            <img src="./img/card-chip.png" alt="credit-card-chip" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
            </svg>
          </div>
          <div class="credit-card-number">
            <span>5158</span>
            <span>5212</span>
            <span>3456</span>
            <span>7891</span>
          </div>
          <div class="credit-card-valid">
            <div class="credit-card-valid-from">
              <p>valid from</p>
              <span>07/20</span>
            </div>
            <div class="credit-card-valid-end">
              <p>valid end</p>
              <span>07/24</span>
            </div>
          </div>
        </div>
        <!-- main end -->
        <!-- footer start -->
        <div class="credit-card-footer">
          <p>John Doe</p>
          <img src="./img/card-logo.png" alt="credit-card-logo" />
        </div>
        <!-- footer end -->
      </div>
      <!-- card frontend end -->
    </div>
    <!-- Card end -->
  </div>
  <!-- Container end -->
</body>

</html>
