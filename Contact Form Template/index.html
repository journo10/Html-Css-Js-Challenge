<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Contact Form Template</title>
</head>

<body>
  <div class="container">
    <!-- Left -->
    <div class="left-container">
      <div class="left-title">
        <h3>Let's get in touch</h3>
        <p>We're open for any suggestion or just to have a chat</p>
      </div>
      <ul class="left-item">
        <li class="left-list">
          <i class="fa-solid fa-location-dot"></i>
          <span class="address">
            <b>Address :</b>
            <span>198 West 21th Street, Suite 721 New York NY 10016</span>
          </span>
        </li>
        <li class="left-list">
          <i class="fa-solid fa-phone"></i>
          <p class="phone"><b>Phone :</b> + 1235 2355 98</p>
        </li>
        <li class="left-list">
          <i class="fa-solid fa-paper-plane"></i>
          <span class="email"> <b>Email :</b> info@yoursite.com </span>
        </li>
        <li class="left-list">
          <i class="fa-solid fa-globe"></i>
          <span class="website"> Website yoursite.com </span>
        </li>
      </ul>
    </div>
    <!-- Right -->
    <div class="right-container">
      <div class="right-title">
        <h3>Get in touch</h3>
      </div>
      <form class="form">
       <div>
        <div class="form-group">
          <label for="email">FULL NAME</label>
          <input type="text" name="email" id="imail" class="form-control" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="email-address">EMAIL ADDRESS</label>
          <input type="text" name="email-address" id="email-address" class="form-control" placeholder="Email" />
        </div>
       </div>
        <div class="form-group">
          <label for="subject">SUBJECT</label>
          <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" />
        </div>
        <div class="form-group">
          <label for="message">MESSAGE</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
